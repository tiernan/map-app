<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Map App</title><link rel=apple-touch-icon sizes=57x57 href=icons/apple-icon-57x57.png><link rel=apple-touch-icon sizes=60x60 href=icons/apple-icon-60x60.png><link rel=apple-touch-icon sizes=72x72 href=icons/apple-icon-72x72.png><link rel=apple-touch-icon sizes=76x76 href=icons/apple-icon-76x76.png><link rel=apple-touch-icon sizes=114x114 href=icons/apple-icon-114x114.png><link rel=apple-touch-icon sizes=120x120 href=icons/apple-icon-120x120.png><link rel=apple-touch-icon sizes=144x144 href=icons/apple-icon-144x144.png><link rel=apple-touch-icon sizes=152x152 href=icons/apple-icon-152x152.png><link rel=apple-touch-icon sizes=180x180 href=icons/apple-icon-180x180.png><link rel=icon type=image/png sizes=192x192 href=icons/android-icon-192x192.png><link rel=icon type=image/png sizes=32x32 href=icons/favicon-32x32.png><link rel=icon type=image/png sizes=96x96 href=icons/favicon-96x96.png><link rel=icon type=image/png sizes=16x16 href=icons/favicon-16x16.png><meta name=theme-color content=#000000><link rel=manifest href=manifest.json><meta name=msapplication-TileColor content=#000000><meta name=msapplication-TileImage content=/ms-icon-144x144.png><meta name=msapplication-config content=browserconfig.xml><meta name=apple-mobile-web-app-status-bar-style content=black><style>header,main{width:100%;display:flex}.comment,header,main{display:flex}#panel-user,#panel-user:after{position:absolute;z-index:110}*{box-sizing:border-box}img{max-width:100%;max-height:100%}#map img{max-width:none;max-height:none}a{text-decoration:none}body,html{height:100%;margin:0;padding:0}body{font-family:Roboto,Verdana,sans-serif;color:#fff;background-color:#000}header{height:50px;background:linear-gradient(to bottom,#555,#000)}#header-branding{padding:4px;flex:1 0}#header-title{margin:0}#header-profile,#header-settings{width:50px}main{height:calc(100% - 50px)}#controls{width:30%;max-width:300px;height:100%;overflow-y:scroll}.listing{margin-bottom:4px}.listing.selected{background-color:#555}.listing-title{margin:2px}.foursquare-data{text-align:right;color:#aaa}.comment-image{width:50px;height:50px;border-radius:50%}.comment-submit{margin-left:4px;border-radius:2px;background-color:#000;color:#fff}#map{flex:1 0;width:70%;height:100%}#header-user-profile{position:relative}#header-user-pic{height:50px;border-radius:50%}#panel-user{display:none;left:-70px;box-sizing:content-box;width:100px;height:20px;line-height:20px;padding:10px;font-size:14px;text-align:center;color:#719dab;background:#fff;border:4px solid #fff;border-radius:5px}#panel-user:after{content:"";width:0;height:0;border:10px solid;border-color:transparent transparent #fff;top:-24px;left:80px}#panel-user.active{display:block}#nav-button,.hidden{display:none}#overlay{visibility:hidden;position:fixed;top:0;left:0;width:100%;height:100%;z-index:100}#overlay.active{visibility:visible}.app-link{cursor:pointer}.app-link:hover{color:#d00}.info-window{color:#000;width:250px}.info-window-title{font-weight:700}.info-window-image{width:250px}@media screen and (max-width:600px){#nav-button{display:block;font-size:2em;padding:4px}#controls{background-color:#000;position:fixed;z-index:110;width:80%;will-change:transform;transform:translateX(-100%);overflow-y:scroll}#controls.active{transform:translateX(0)}}</style></head><body><header><div id=header-branding><h1 id=header-title>Map App</h1></div><div id=header-user><div id=header-user-profile data-bind="visible: loggedIn()"><img id=header-user-pic data-bind="click: MapApp.toggleUserPanel, attr: {src: photo, title: name}"><div id=panel-user><a class=app-link data-bind="click: MapApp.logOut">Log out</a></div></div><div id=header-user-login class=hidden data-bind="visible: !loggedIn()"><a class=app-link data-bind="click: MapApp.logIn">Log in</a></div></div><div id=nav-button onclick=MapApp.toggleControls()>&#x2630;</div></header><div id=message></div><div id=overlay></div><main><div id=controls><h2>BART Stations</h2><input id=filter placeholder=Search type=text><div id=location-list data-bind="foreach: locations"><div class=listing data-bind="visible: visible(), css: { selected: selected }"><h3 class=listing-title data-bind="click: $root.listClick, text: title"></h3><div data-bind="visible: selected()"><div class=foursquare data-bind="with: info"><div data-bind="visible: loaded()"><img data-bind="attr: { src: photo }"><div data-bind="text: tip"></div><div class=foursquare-credit>Data provided by FourSquare</div></div><div data-bind="visible: error()">More information unavailable at this time.</div></div><div class=comments><h4>Comments</h4><div data-bind="visible: $parent.online()"><div data-bind="visible: $parent.user().id()"><div data-bind="visible: comments().length == 0">No comments yet. Be the first!</div><div data-bind="visible: comments().length, foreach: comments"><div class=comment><img class=comment-image data-bind="attr: {src: user().photo}"><div><div data-bind="text: user().name">X</div><div data-bind="text: comment"></div></div></div></div></div><div data-bind="visible: !$parent.user().id(), click: MapApp.logIn">Log in to view comments.</div></div></div><div><form data-bind="submit: comment"><input placeholder=Comment name=comment> <input class=comment-submit type=submit value=Comment></form></div><div data-bind="visible: !$parent.online()">You are offline. Comments will appear once reconnected.</div></div></div></div></div><div id=map></div></main><footer></footer><script type=text/html id=placeTemplate><li> <span data-bind="text: name"></span> </li></script><script type=text/html id=headerUser><li> <span data-bind="text: name"></span> </li></script><script>var MapApp={librariesLoaded:{},initMap:function(){this.librariesLoaded.GoogleMaps=!0}};</script><script src=script/main.js async defer></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0qdoFG9CMdRjZf9SPGyTwdFDVgI6PSdc&callback=MapApp.initMap"></script></body></html>
